<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("image/bg.jpg") no-repeat center center/cover;
        color: white;
        font-family: "Arial", sans-serif;
        min-height: 100vh;
      }
      .card {
        background: rgba(94, 177, 245, 0.884);
        color: #333;
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .card :hover {
        background: linear-gradient(135deg, #3074ac, #251b7ee3);
        border-radius: 15px;
      }
      .weather-icon {
        width: 60px;
        height: 60px;
      }
      .navbar {
        border-bottom: 2px solid #426eb9;
      }
      .input-group .form-control {
        border-radius: 30px 0 0 30px;
      }
      .input-group .btn {
        border-radius: 0 30px 30px 0;
      }
      #current-weather .card {
        background: linear-gradient(
          135deg,
          rgba(43, 167, 216, 0.667),
          rgba(221, 226, 255, 0.333)
        );
        color: #444;
      }
	
      #forecast .card {
        background: linear-gradient(135deg, #481de24d, #5b7ce9);
      }
      #forecast-cards :hover {
        background: linear-gradient(135deg, #3d91d6, #3999f3e3);
        border-radius: 20px;
      }
      #forecast-cards {
        gap: 20px;
      }
      .forecast-card h5 {
        font-size: 1rem;
        color: #426eb9;
      }
      @media (max-width: 768px) {
        .weather-icon {
          width: 40px;
          height: 40px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Weather Dashboard</a>
        <a href="#" target="_blank" class="btn btn-primary"
          >Developed By Mohamed Infaq</a
        >
      </div>
    </nav>

    <!-- Search Section -->
    <div class="container">
      <div class="row mb-4">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
          <div class="input-group shadow">
            <input
              id="city-input"
              type="text"
              class="form-control"
              placeholder="Enter city name"
            />
            <button id="search-btn" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>

      <!-- Current Weather Section -->
      <div id="current-weather" class="mb-5">
        <h2 class="text-center mb-4">Current Weather</h2>
        <div class="card p-4 shadow-lg">
          <h3 id="city-name" class="text-center fw-bold"></h3>
          <p id="weather-description" class="text-center text-muted"></p>
          <div class="d-flex justify-content-center align-items-center">
            <img id="weather-icon" class="weather-icon me-3" />
            <span id="temperature" class="fs-1 fw-bold"></span>&#8451;
          </div>
        </div>
      </div>

      <!-- 5-Day Forecast Section -->
      <div id="forecast">
        <h2 class="text-center mb-4 text-primary">5-Day Forecast</h2>
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-6 g-3 align-items-spa"
          id="forecast-cards"
        ></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
